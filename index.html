<!DOCTYPE html>
<html lang="zh">
  <head>
    <!-- 编码 -->
    <meta charset="utf-8" />
    <!-- 网页标题 -->
    <title>研发组20级第四次培训 DOM & AJAX 作业参考</title>
    <!-- 引入style.css样式文件 -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- 从cdn引入jquery和axios -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.0/dist/axios.min.js"></script>
  </head>

  <!-- body主体 -->
  <body>
    <div class="title text">研发组20级第四次培训作业参考</div>
    <div class="content-wrapper">
      <div class="text" id="text">文字显示区域</div>
      <div class="btn-wrapper">
        <button id="XHRBtn">XHR请求数据</button>
        <button id="styleBtn">改变文本</button>
      </div>
      <div class="btn-wrapper">
        <button id="fetchBtn">Fetch请求数据</button>
        <button id="jqueryBtn">Jquery请求数据</button>
        <button id="axiosBtn">Axios请求数据</button>
      </div>
    </div>
    <!-- 在body的最后引入js文件 -->
    <script src="./main.js"></script>
  </body>
</html>
